---

<div class="content tj">
  <p class="fw5">
    This blog is mainly a haphazard collection of notes about things that I'm in the process of learning.
    There will certainly be mistakes, so <span class="i">caveat lector</span>.

<div id="blog-archive" class="w-100 mt3">

    <%= render '/components/post_in_list.html.erb', :post => post %>
  <% end %>
</div>
